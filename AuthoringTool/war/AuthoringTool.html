<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html class="fill_x fill_y">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="AuthoringTool.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>OrthoEMan Authoring Tool</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" src="authoringtool/authoringtool.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class="fill_x fill_y nospace" style="background-color: #B0B0B0;">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
		<div style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 5" class="red">
			<div class="border" style="position: absolute; top: 35%; left: 25%; right: 25%; bottom: 35%; background-color: white; z-index: 6;">
				<table class="fill_x fill_y" >
					<tbody>
						<tr>
							<td style="text-align: justify; text-justify: inter-word; vertical-align: middle; color: red;">
								Your web browser must have JavaScript enabled
								in order for this application to display correctly.
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </noscript>

	<div id="splashPopup" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 1">
		<div class="border" style="position: absolute; top: 25%; left: 25%; right: 25%; bottom: 25%; z-index: 2;">
			<img src="logo.png" class="fill_x fill_y" alt="logo"/>
			<div class="fill_x" style="position: absolute; bottom: 0px;">	
				<hr/>
				<div id="splashScreenLabel" class="gwt-Label">Loading Authoring Tool...</div>
			</div>
		</div>
	</div>

	<div id="bugReportPopup" style="display: none; position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 1;">
		<div id="bugReportGlassPopup" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; background-color: #F0F0F0; opacity: 0.5; z-index: 1">
		</div>
 		<div class="table border" style="width: 35%; height: 35%; position: absolute; top: 25%; left: 25%; right: 25%; bottom: 25%; background-color: #D5D5D5; opacity: 1; z-index: 2;">
	 		<div class="row noborder fill_x" style="border-bottom: 1px solid black; padding: 4px; background-color: #A5A5A5; font-weight: bold; font-size: large;">
				Report a Bug
 			</div>
 			<div class="row">
 				<div class="table fill_x">
					<div class="cell" style="padding: 10px; font-size: larger">
						Subject:
					</div>
					<div class="cell fill_x" style="padding: 10px;">
						<input id="bugReportSubjectTextBox" type="text" class="gwt-TextBox border fill_x"
							title="Enter a short headline description of the situation you encoutered"/>
					</div>
				</div>
			</div>
			<div class="row fill_y">
				<div style="margin: 5px;" class="fill_y">
					<textarea id="bugReportBodyTextArea" class="gwt-TextArea fill_x fill_y border"
						title="Describe the steps you took, the problem you encountered and what the expected result should be.">
					</textarea>
				</div>
			</div>
			<div class="row fill_x">	
 				<div class="table fill_x">
					<div class="cell" style="width: 30%; padding: 10px;">
					</div>
					<div class="cell" style="padding: 10px;">
						<button id="bugReportSendButton" class="gwt-Button noborder" type="button">Send</button>
					</div>
					<div class="cell" style="width: 30%; padding: 10px;">
					</div>
					<div class="cell" style="padding: 10px;">
						<button id="bugReportCancelButton" class="gwt-Button noborder" type="button">Cancel</button>
					</div>
					<div class="cell" style="width: 30%; padding: 10px;">
					</div>
 				</div>
			</div>
		</div>
	</div>

	<div class="table_abs full_x full_y fill_x fill_y">
		<div class="row">
			<div id="menuBarContainer" class="cell nowrap space" style="background-color: #A5A5A5;">
				<div class="cell fill_x">
					<button id="saveButton" class="gwt-Button" type="button" title="Save">
						<img src="icons/File_Media-floppy.svg" alt="Save" width="24" height="24"/>
					</button>
					<button id="previewButton" class="gwt-Button" type="button" title="Preview">
						<img src="icons/Applications-television.svg" alt="Preview" width="24" height="24"/>
					</button>
				</div>
				<div class="cell nowrap">
					<button id="debugButton" class="gwt-Button" style="display: none;" type="button" title="Debug">
						<img src="icons/Applications-development.svg" alt="Debug" width="24" height="24"/>
					</button>
					<button id="reportBugButton" class="gwt-Button" type="button" title="Report a bug...">
						<img src="icons/Mail-message-open-alert.svg" alt="Report a bug..." width="24" height="24"/>
					</button>
				</div>
			</div>
		</div>
	
		<div class="row fill_y"><div class="cell"><div class="table fill_x fill_y">
			<div class="row">
				<div id="leftPanelContainerParent" class="cell space">
					<div id="leftPanelContainer" class="table fill_y" style="background-color: #A5A5A5;">
						<div id="pageLabelContainer" class="row">
							<div class="cell gwt-Label center">
				        		<h2>Pages</h2>
				        	</div>
				        </div>
						<div id="upDownButtonlContainer" class="row">
							<div class="cell center">
								<div class="space nowrap">
									<button id="upButton" class="gwt-Button noborder" type="button">Up</button><button id="downButton" class="gwt-Button noborder" type="button">Down</button>
								</div>
							</div>
					   </div>
						<div class="row fill_y">
							<div class="cell">
								<div id="pageButtonContainer" class="scroll">
								</div>
							</div>
						</div>
						<div id="addRemoveButtonContainer" class="row">
							<div class="cell center">
								<div class="space nowrap">
									<button id="addButton" class="gwt-Button noborder" type="button">Add</button><button id="removeButton" class="gwt-Button noborder" type="button">Remove</button>
								</div>
							</div>
					   </div>
					</div>
				</div>

				<div id="pageContainer" class="cell fill_x">
					<div id="pageTitleContainer" class="space">
						<span style="font-size: large;">Page Title:</span>
						<input id="titleTextBox" type="text" size="25" class="gwt-TextBox"
							title="Leave it blank if there is no need for a title in this page"/>
						<span style="font-size: large;">Type:</span><select id="itemCombobox" class="gwt-ListBox"></select>
						<div class="inline">
							<div class="gwt-Label inline margin_left">Negative Grade:</div>
							<input id="negativeGradeTextBox" type="text" class="gwt-TextBox inline" style="width: 3em;"
								title="The grade to be subtracted when a wrong answer is given in this page. The negative grade must be an integer in the [1-100] range.">
							<div class="gwt-Label inline margin_left">Grade:</div>
							<input id="positiveGradeTextBox" type="text" class="gwt-TextBox inline" style="width: 3em;"
								title="The grade of this page used for the calculation of the total grade. The grade must be an integer in the [1-100] range.">
						</div>
					</div>

					<div class="table fill_x"><div class="row">
						<div class="cell">
							<div id="imageContainer" class="space">
								<h3 id="imageTitleContainer">Image</h3>
								<div id="imageUploaderContainer"></div>
								<div id="canvasContainer" class="border scroll"></div>
								<div id="imageButtonContainer">
									<div title="Zoom tools" class="inline button_group">
										<button id="zoomOne2OneButton" class="gwt-Button" type="button" title="1:1">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
												<g transform="translate(10 18)">
													<text text-anchor="middle">1:1</text>
												</g>
											</svg>
										</button>
										<button id="zoomInButton" class="gwt-Button" type="button" title="Zoom in">
											<img src="icons/File_View-zoom-in.svg" alt="Zoom in" width="24" height="24"/>
										</button>
										<button id="zoomOutButton" class="gwt-Button" type="button" title="Zoom out" >
											<img src="icons/File_View-zoom-out.svg" alt="Zoom out" width="24" height="24"/>
										</button>
										<button id="zoomToFitWidthButton" class="gwt-Button" type="button" title="Zoom to Fit width (default)">
											<img src="icons/File_View-zoom-fit.svg" alt="Zoom to Fit width (default)" width="24" height="24"/>
										</button>
										<button id="zoomTargetButton" class="gwt-Button" type="button" title="Zoom target">
											<img src="icons/File_View-zoom-target.svg" alt="Zoom target" width="24" height="24"/>
										</button>
									</div>
									<div title="Area tools" class="inline button_group">
										<select id="areaTypeCombobox" class="gwt-ListBox" 
											title="Select the type of the area to draw. If the selection is Blocking the studend will have to find it. If it is Information the student will see the area as part of the lesson."></select>
										<button id="rectangleHotspotButton" class="gwt-Button" type="button" title="Rectangle hotspot">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
												<rect x="2" y="4" width="20" height="14" stroke="black" fill="none"/>
											</svg>
										</button>
										<button id="ellipseHotspotButton" class="gwt-Button" type="button" title="Ellipse hotspot">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
												<ellipse cx="12" cy="12" rx="10" ry="7" stroke="black" fill="none" />
											</svg>
										</button>
										<button id="polygonHotspotButton" class="gwt-Button" type="button" title="Polygon hotspot">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
												<polygon points="2,21, 4,15, 5,7, 15,6, 20,5, 22,18, 12,12" stroke="black" fill="none" />
											</svg>
										</button>
									</div>
									<div title="Help tools" class="inline button_group">
										<button id="lineButton" class="gwt-Button" type="button" title="Line help tool">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
												<line x1="3" y1="18" x2="21" y2="6" style="stroke:black; stroke-width:2"/>
											</svg>
										</button>
										<button id="crossButton" class="gwt-Button" type="button" title="Cross hair help tool">
											<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px">
												<line x1="4" y1="12" x2="20" y2="12" style="stroke:black; stroke-width:2"/>
												<line x1="12" y1="4" x2="12" y2="20" style="stroke:black; stroke-width:2"/>
											</svg>
										</button>
									</div>
									<div title="Edit tools" class="inline button_group">
										<button id="eraseButton" class="gwt-Button" type="button" title="Erase hotspot or helper line">
											<img src="icons/Eraser.svg" alt="Erase hotspot or helper line" width="24" height="24"/>
										</button>
										<button id="editImageButton" class="gwt-Button" type="button" title="Edit Image">
											<img src="icons/Image-x-generic.svg" alt="Edit Image" width="24" height="24"/>
										</button>
									</div>
									<div class="inline button_group">				
										<div class="gwt-Label inline margin_left">Show Regions:</div>
										<input id="showRegionsCheckBox" type="checkbox" class="gwt-TextBox inline"
											title="Check to show the regions in the student's Display.">
									</div>
								</div>
							</div>

							<div id="videoContainer" class="space">
								<h3 id="videoTitleContainer">Video</h3>
								<div id="videoUploaderContainer"></div>
								<div id="videoPlayerContainer" class="scroll"></div>
							</div>
						</div>
						<div id="nonMediaContainer" class="cell">
							<div id="textContainer" class="space noborder">
								<h3 id="textTitleContainer">Text</h3>
								<div id="textUploadAlignmentContainer" class="noborder"></div>
								<div id="textTextAreaContainer" class="text_table border">
									<div class="row"><div class="cell fill_y">
										<textarea id="textTextArea" class="gwt-TextArea noborder fill_x fill_y" 
											style="resize: none; border: 0px !important; margin: 0px !important;"
											title="The theory associated with the media (image or video) or a description of the hotspots the student is required to find.">
										</textarea>
									</div></div>
								</div>
							</div>
							<div id="quizContainer" class="space noborder">
								<h3 id="quizTitleContainer">Quiz</h3>
								<div id="quizUploadAlignmentContainer" class="noborder"></div>
								<div id="quizQuizAreaContainer" class="text_table border">
									<div class="row fill_y"><div class="cell">
										<!-- we cannot put fill_y in cell because ie9 fucks it up when the other rows have explicit pixels set -->
										<textarea id="quizTextArea" class="gwt-TextArea noborder fill_x fill_y"
											style="resize: none; border: 0px !important; margin: 0px !important;"
											title="Formulate a question in multiple choice form.">
										</textarea>
									</div></div>
									<div class="row"><div class="cell">
										<div id="quizAnswerScrollContainer" class="scroll">
											<div id="quizAnswerContainer" style="width: 70%; border-spacing: 5px;" class="table center_div">
											</div>
										</div>
									</div></div>
									<div class="row"><div class="cell center">
										<button id="quizAddAnswerButton" class="gwt-Button" type="button" title="Add one more choice in the multiple choice quiz">Add Answer</button>
									</div></div>
								</div>
							</div>
							<div id="rangeQuizContainer" class="space noborder">
								<h3>Range&nbsp;Quiz</h3>
								<div id="rangeQuizUploadAlignmentContainer" class="noborder"></div>
								<div id="rangeQuizRangeQuizAreaContainer" class="text_table border">
									<div class="row"><div class="cell fill_y">
										<textarea id="rangeQuizTextArea" class="gwt-TextArea noborder fill_x fill_y"
											style="resize: none; border: 0px !important; margin: 0px !important;"
											title="Formulate a question that requires a value for answer. Don't to forget to explicitely state the expected units.">
										</textarea>
									</div></div>
									<div class="row"><div class="cell center">
										<div class="inline">
											<div class="gwt-Label inline">Min: </div>
											<input id="rangeQuizMinTextBox" type="text" class="gwt-TextBox noborder" style="width: 3em;"
												title="Specify the minimum acceptable value"/>
											<div class="gwt-Label inline">Max: </div>
											<input id="rangeQuizMaxTextBox" type="text" class="gwt-TextBox noborder" style="width: 3em;"
												title="Specify the maximum acceptable value"/>
										</div>
									</div></div>									
								</div>
							</div>
						</div>
					</div></div>
				</div>
			</div>
		</div></div></div>
	</div>
  </body>
</html>
