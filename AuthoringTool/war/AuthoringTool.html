<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="AuthoringTool.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>OrthoEMan Authoring Tool</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="authoringtool/authoringtool.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

	<div class="table_abs full_x full_y fill_x fill_y">
		<div class="row"><div class="cell"><div class="table fill_x">
			<div class="row pink">
				<div id="menuBarContainer" class="cell green">
				</div>
			</div>
		</div></div></div>

	
		<div class="row fill_y"><div class="cell"><div class="table fill_x fill_y">
			<div class="row">
				<div class="cell" style="width: 12%;">
					<div class="table fill_y">
						<div class="row">
								<div class="cell gwt-Label center">
				        			Pages
				        		</div>
				        </div>
						<div class="row nowrap">
							<div class="cell">
								<button class="gwt-Button" type="button" style="width: 50%;">Add</button><button class="gwt-Button" type="button" style="width: 50%;">Remove</button>
							</div>
				        </div>
						<div class="row fill_y">
								<button class="gwt-Button" type="button" style="width: 100%">Page 1</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 2</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 3</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 4</button>
						</div>
						<div class="row nowrap">
							<div class="cell">
								<button class="gwt-Button" type="button" style="width: 50%;">Up</button><button class="gwt-Button" type="button" style="width: 50%;">Down</button>
							</div>
				        </div>
					</div>
				</div>
	
				<div class="cell center blue" style="width: 76%;">
					<div id="canvasContainer" class="fill_y scroll orange">
					</div>
				</div>

				<div class="cell" style="width: 12%;">
					<button class="gwt-Button" type="button">
						<img src="icons/File_View-zoom-in.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button">
						<img src="icons/File_View-zoom-out.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button">
						<img src="icons/File_View-zoom-fit.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button">
						<img src="icons/File_View-zoom-target.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<rect x="2" y="4" width="20" height="14" stroke="black" fill="none"/>
						</svg>
					<button class="gwt-Button" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<ellipse cx="12" cy="12" rx="10" ry="7" stroke="black" fill="none" />
						</svg>
					</button>
				
					<div class="yellow">
				        	o p a a o p a <br> x x x
		        	</div>
		        	<!--	
					<div class="min_width red">
					min
					</div>
					-->
					<div class="pink">
						g e i a n a d o u m e
					</div>
					<div style="color: red;" id="errorLabel" class="gwt-Label">Point 0 0</div>
					<!--<div id="uploadContainer" class="green"></div>-->
					dfsdsf
				</div>
			</div>

		</div></div></div>

	</div>
  </body>
</html>
