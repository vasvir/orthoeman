<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="AuthoringTool.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>OrthoEMan Authoring Tool</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="authoringtool/authoringtool.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

	<div class="table_abs full_x full_y fill_x fill_y">
		<div class="row"><div class="cell"><div class="table fill_x">
			<div class="row pink">
				<div id="menuBarContainer" class="cell green">
				</div>
			</div>
		</div></div></div>

	
		<div class="row fill_y"><div class="cell"><div class="table fill_x fill_y">
			<div class="row">
				<div class="cell" style="width: 12%;">
					<div class="table fill_y">
						<div class="row">
								<div class="cell gwt-Label center">
				        			Pages
				        		</div>
				        </div>
						<div class="row nowrap">
							<div class="cell">
								<button class="gwt-Button" type="button" style="width: 50%;">Up</button><button class="gwt-Button" type="button" style="width: 50%;">Down</button>
							</div>
				        </div>
						<div class="row fill_y">
								<button class="gwt-Button" type="button" style="width: 100%">Page 1</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 2</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 3</button>
								<button class="gwt-Button" type="button" style="width: 100%">Page 4</button>
						</div>
						<div class="row nowrap">
							<div class="cell">
								<button class="gwt-Button" type="button" style="width: 50%;">Add</button><button class="gwt-Button" type="button" style="width: 50%;">Remove</button>
							</div>
				        </div>
					</div>
				</div>
	
				<div class="cell center" style="width: 76%;">
					<div id="Page1" class="fill_x fill_y gray scroll">
						<div class="gwt-Label inline" style="width: 6em;;">Title:</div>
						<input type="text" class="gwt-TextBox inline" 
							title="Leave it blank if there is no need for a title in this page" style="width: 45em;">
						<div class="gwt-Label inline margin_left" style="width: 4em;">Weight:</div>
						<input type="text" class="gwt-TextBox inline" style="width: 3em;"
							title="The weight of this page used for the calculation of the total grade">
						<div class="gwt-Label inline margin_left" style="width: 4em;">Block:</div>
						<input type="checkbox" class="gwt-TextBox inline"
							title="Check to make this page a prerequisite and prevent later pages to be displayed">

						<select id="combobox1" class="gwt-ListBox" style="display: block;">
							<option selected="true">Text</option>
							<option>Image</option>
							<option>Video</option>
							<option>Quiz</option>
						</select>
						<textarea class="gwt-TextArea" style="width: 50%"></textarea>
						<select id="combobox2" class="gwt-ListBox" style="display: block;">
							<option>Text</option>
							<option selected="true">Image</option>
							<option>Video</option>
							<option>Quiz</option>
						</select>
						<div id="canvasContainer">
						</div>
					</div>
				</div>

				<div class="cell" style="width: 12%;">
					<button class="gwt-Button" type="button" title="Zoom in">
						<img src="icons/File_View-zoom-in.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button" title="Zoom out" >
						<img src="icons/File_View-zoom-out.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button" title="Zoom to Fit">
						<img src="icons/File_View-zoom-fit.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button" title="Zoom target">
						<img src="icons/File_View-zoom-target.svg" width="24" height="24"/>
					</button>
					<button class="gwt-Button" type="button" title="Rectangle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<rect x="2" y="4" width="20" height="14" stroke="black" fill="none"/>
						</svg>
					</button>
					<button class="gwt-Button" type="button" title="Ellipse">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<ellipse cx="12" cy="12" rx="10" ry="7" stroke="black" fill="none" />
						</svg>
					</button>
					<button class="gwt-Button" type="button" title="Polygon">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<polygon points="2,21, 4,15, 5,7, 15,6, 20,5, 22,18, 12,12" stroke="black" fill="none" />
						</svg>
					</button>
					<button class="gwt-Button" type="button" title="Line">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
							<line x1="3" y1="18" x2="21" y2="6" style="stroke:black; stroke-width:2"/>
						</svg>
					</button>
					<button class="gwt-Button" type="button" title="Edit Image">
						<img src="icons/Image-x-generic.svg" width="24" height="24"/>
					</button>
					<div style="color: red" id="errorLabel" class="gwt-Label">Point 0 0</div>
					<!--
					<div id="uploadContainer" class="green"></div>
					-->
				</div>
			</div>

		</div></div></div>

	</div>
  </body>
</html>
