  <!-- Begin Templates Section -->


  <!-- Main Lesson Template -->
  <script id="LessonTemplate" type="text/x-jsrender">
      <!-- The First Page -->
      <div id="Page0">
          <h1>Lesson {{:attributes.id}}</h1>
          <h2>{{:attributes.Title}}</h2>
          <p>{{:attributes.abstract}}</p>
      </div>
      {{for Page tmpl="#PageTemplate" /}}
      <div id="Page{{:2*Page.length+1}}"><div id="pageresults"></div></div>
  </script>

  <!-- Main Page Template -->
  <script id="PageTemplate" type="text/x-jsrender">
      <div id="Page{{:(2*#index + 1)}}">
          {{if Widget[0].type == "compleximage"}}
            {{for Widget[0] tmpl="#ComplexImageTemplate"/}}
          {{else if Widget[1].type == "compleximage"}}
            {{for Widget[1] tmpl="#ComplexImageTemplate"/}}
          {{else if Widget[0].type == "text"}}
            {{for Widget[0] tmpl="#TextTemplate"/}}
          {{else if Widget[1].type == "text"}}
            {{for Widget[1] tmpl="#TextTemplate"/}}
          {{/if}}
     </div>
      <div id="Page{{:(2*#index + 2)}}">
          {{if Widget[0].type == "quiz"}}
            {{for Widget[0] tmpl="#QuizTemplate"/}}
          {{else if Widget[1].type == "quiz"}}
            {{for Widget[1] tmpl="#QuizTemplate"/}}
          {{else if Widget[0].type == "text"}}
             {{for Widget[0] tmpl="#TextTemplate"/}}
          {{else if Widget[1].type == "text"}}
            {{for Widget[1] tmpl="#TextTemplate"/}}
          {{/if}}
      </div>

  </script>

  <!-- Complex - Simple Image Template -->
 <script id="ComplexImageTemplate" type="text/x-jsrender">
      <div>
     <div id="pointer_{{:Image.id}}" class="{{if Image.HotSpots=='yes'}}pointcursor{{/if}}" style="width:{{:Image.width}}px;height:{{:Image.height}}px"><canvas id="canvasid_{{:Image.id}}" style="position:relative" class="blocks" width="{{:Image.width}}" height="{{:Image.height}}" />
          <div id="container_{{:Image.id}}" style="top:-{{:Image.height}}px;position:relative;"></div>
    </div>
     	  <div style="width:{{:Image.width}}px;text-align: right;">
          <span class="ColorFunctions">
          		<img id="invert_{{:Image.id}}" src="img/invert.png" title="Invert the Image" onclick="InvertImage('{{:Image.id}}')" onmouseover="ShowOnImage('{{:Image.id}}', 'invert' )" onmouseout="ShowOffImage('{{:Image.id}}', 'invert' )" />
              <img id="brightness_{{:Image.id}}" src="img/brightness.png" title="Manipulate the Brightness of the Image" onclick="ActionSlider('slider_c_{{:Image.id}}','hide');ActionSlider('slider_b_{{:Image.id}}','toggle');" onmouseover="ShowOnImage('{{:Image.id}}', 'brightness' )" onmouseout="ShowOffImage('{{:Image.id}}', 'brightness' )" />
                <img id="contrast_{{:Image.id}}" src="img/contrast.png" title="Manipulate the Contrast of the Image" onclick="ActionSlider('slider_b_{{:Image.id}}','hide');ActionSlider('slider_c_{{:Image.id}}','toggle')" onmouseover="ShowOnImage('{{:Image.id}}', 'contrast' )" onmouseout="ShowOffImage('{{:Image.id}}', 'contrast' )" />
          		<img id="draw_{{:Image.id}}" src="img/draw.png" title="Draw a Line" onmouseover="ShowOnImage('{{:Image.id}}', 'draw' )" onmouseout="ShowOffImage('{{:Image.id}}', 'draw' )" onclick="TogglePaint('line','{{:Image.id}}',{{if Image.HotSpots=='yes'}}'pointcursor'{{else}}''{{/if}})" />
          		<img id="reset_{{:Image.id}}" src="img/reset.png" title="Reload the Image" onclick="ReloadImage('{{:Image.id}}')" onmouseover="ShowOnImage('{{:Image.id}}', 'reset' )" onmouseout="ShowOffImage('{{:Image.id}}', 'reset' )" />
          	</span>
           </div>

     <div style="width:{{:Image.width}}px;">  <div id="slider_b_{{:Image.id}}" style="left:{{:Image.width - 165}}px;top:10px;" class="cssSlider"></div>
     <div id="slider_c_{{:Image.id}}" style="left:{{:Image.width - 115}}px;top:10px;" class="cssSlider"></div></div>
      </div>
 </script>

  <!-- Quiz Template -->
  <script id="QuizTemplate" type="text/x-jsrender">
      <div id="quiz_{{:Quiz.id}}">
          <p>{{:Quiz.Question}}</p>
          <ul>
              {{for Quiz.Answer ~id=Quiz.id}}
              <li><input type="checkbox" name="{{:#index}}.answer_{{:~id}}" onchange="ToggleQuizSelection(this)" /><span onclick="ToggleText(this)">{{:#data}}</span></li>
              {{/for}}
          </ul>

      </div>
  </script>

  <!-- Text Template, Seems simple, but I cannot escape the logic and at the future may need expansion. -->
  <script id="TextTemplate" type="text/x-jsrender">
   <p>{{:Text}}</p>
 </script>

  <!-- Message Template -->
  <script id="msgboxTemplate" type="text/x-jsrender">
      <div id="msgbox_{{:id}}" class="ui-widget" style="margin-top:5px;display:none;">
          <div class="{{if type === 'alert'}}ui-state-error{{else if type === 'highlight'}}ui-state-highlight{{/if}} ui-corner-all" style="padding: 0 .7em;">
              <span title="Close the Message Box" class="ui-icon ui-icon-closethick" />
              <p><span class="ui-icon {{if type === 'alert'}}ui-icon-alert{{else if type === 'highlight'}}ui-icon-info{{/if}}" style="float: left; margin-right: .3em;margin-top: 4px;"></span>
                  <strong>Alert:</strong> {{:message}}. </p>
          </div>
      </div>
  </script>

  <!-- Final Page Template  -->
   <script id="EndPageTemplate" type="text/x-jsrender">
       <h1>Results</h1>
       <table>
       <tr><th>Page Number</th><th>Your Answer</th><th>Your Grade</th></tr>
       {{for PageTracking}}
       <tr><td>Page {{:#index+1}}</td><td><span style="padding:0 20px;" class="ui-corner-all {{if status=='correct'}}quizcorrect{{else}}quizwrong{{/if}}">{{:status}}</span></td><td>{{:grade}}</td></tr>
       {{/for}}
       </table>
   </script>
  <!-- End Templates Section -->
