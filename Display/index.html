  <!-- Begin Templates Section -->


  <!-- Main Lesson Template -->
  <script id="LessonTemplate" type="text/x-jsrender">
      <!-- The First Page -->
      <div id="Page0">
          <h1>Lesson {{:attributes.id}}</h1>
          <h2>{{:attributes.Title}}</h2>
          <p>{{:attributes.abstract}}</p>
      </div>
      {{for Page tmpl="#PageTemplate" /}}
      <div id="Page{{:2*Page.length+1}}">Last Page</div>
  </script>

  <!-- Main Page Template -->
  <script id="PageTemplate" type="text/x-jsrender">
      <div id="Page{{:(2*#index + 1)}}">
          {{if Widget[0].type == "compleximage"}}
            {{for Widget[0] tmpl="#ComplexImageTemplate"/}}
          {{else if Widget[1].type == "compleximage"}}
            {{for Widget[1] tmpl="#ComplexImageTemplate"/}}
          {{else if Widget[0].type == "text"}}
            {{for Widget[0] tmpl="#TextTemplate"/}}
          {{else if Widget[1].type == "text"}}
            {{for Widget[1] tmpl="#TextTemplate"/}}
          {{/if}}
     </div>
      <div id="Page{{:(2*#index + 2)}}">
          {{if Widget[0].type == "quiz"}}
            {{for Widget[0] tmpl="#QuizTemplate"/}}
          {{else if Widget[1].type == "quiz"}}
            {{for Widget[1] tmpl="#QuizTemplate"/}}
          {{else if Widget[0].type == "text"}}
             {{for Widget[0] tmpl="#TextTemplate"/}}
          {{else if Widget[1].type == "text"}}
            {{for Widget[1] tmpl="#TextTemplate"/}}
          {{/if}}
      </div>

  </script>

<!-- scenario Theory and Image, scenario Theory and Quiz, scenario Quiz and Image -->

  <!-- Complex - Simple Image Template -->
 <script id="ComplexImageTemplate" type="text/x-jsrender">
     <p id="op_{{:Image.id}}">
     	 <canvas id="canvasid_{{:Image.id}}" class="blocks" width="{{:Image.width}}" height="{{:Image.height}}" />
     	  		<span class="ColorFunctions">
          		<img id="invert_{{:Image.id}}" src="img/invert.png" title="Invert the Image" onclick="InvertImage('{{:Image.id}}')" />
          		<img id="brightness_{{:Image.id}}" src="img/brightness.png" title="Manipulate the Brightness of the Image" onclick="Brightness('{{:Image.id}}',-0.1)" />
                       <input type="range" min="-100" max="100" value="0" />
          		<img id="contrast_{{:Image.id}}" src="img/contrast.png" title="Manipulate the Contrast of the Image" onclick="Contrast('{{:Image.id}}',-0.1)" />
          		<img id="draw_{{:Image.id}}" src="img/draw.png" title="Draw a Line" />
          		<img id="reset_{{:Image.id}}" src="img/reset.png" title="Reload the Image" onclick="ReloadImage('{{:Image.id}}')" />
          	</span>
     </p>
 </script>

  <!-- Quiz Template -->
  <script id="QuizTemplate" type="text/x-jsrender">
   <p><strong>{{:Quiz.Question}}</strong> </p>
   <p>
   {{for Quiz.Answer}}
   <input type="checkbox" name="11">{{:#data}}</input><br />
   {{/for}}
   </p>
 </script>

  <!-- Text Template, Seems simple, but I cannot escape the logic and at the future may need expansion. -->
  <script id="TextTemplate" type="text/x-jsrender">
   <p>{{:Text}}</p>
 </script>

  <!-- End Templates Section -->
